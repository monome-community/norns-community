<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:description" content="{{ page_excerpt }}">
<meta name="twitter:description" content="{{ page_excerpt }}">
<title>{{ page_title }}</title>
{% if page.has_bootstrap %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endif %}
<link rel="stylesheet" href="{{ "/assets/stylesheets/style.css" | relative_url }}?{{ site.time | date: '%s%N' }}">
{% if page.additional_style %}
<link rel="stylesheet" href="{{ "/assets/stylesheets/" | append page.additional_style | append ".css" | relative_url }}?{{ site.time | date: '%s%N' }}">
{% endif %}
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="mask-icon" href="/mask-icon.svg" color="#ffffff">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
