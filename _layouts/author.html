<ul>
  {% for author in site.data.authors %}
    <li id="{{ author.author }}">{{ author.author }}
      <ul>
        {% for project in author.projects %}
        <li><a href="{{ project.url }}">{{ project.name }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
