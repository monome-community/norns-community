---
layout: abstract
---
<div class="projects">
  {% for project in page.projects %}
    {% assign tags = project.tags | join: ' ' %}
    <div class="project {{ tags }}">
      <a href="{{ project.url }}">
        <img src="/assets/covers/{{ project.screenshot }}" alt="{{ project.raw_name }}" />
        <h1>{{ project.raw_name }}</h1>
        <p>{{ tags }}</p>
      </a>
    </div>
  {% endfor %}
</div>
