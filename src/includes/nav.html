<nav>
  {% for item in site.data.nav.items %}
  <a href="{{ site.baseurl }}{{ item.url }}"{% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a>
  {% endfor %}
  <label class="theme-switch" for="theme">
    <input type="checkbox" id="theme">
    <span>theme</span>
  </label>
  <hr/>
</nav>
